{% extends "base_generic.html" %}

{% block content %}
  <h1>고겍사 추가</h1>

  <p>고겍사 데이터 입력 기리 규칙:</p>
  <p>고겍사 명 50자 이하</p><br>
  <p>파일로는 여러 데이터 한 번 만에 처리 가능합니다.</p>
  <p>파일은 CSV 포멧이여 합니다. ("파일명.csv") </p>
  <p>EXCEL에서 CSV 포멧으로 저장 가능합니.</p>
  

  <form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>

{% endblock %}
