{% extends "base_generic.html" %}

{% block content %}

    <table>
        <tr>
            <th>고겍사</th>
            <th>자재</th>
            <th>제품</th>
        </tr>
    
        {% for client in client_list %}

            </tr>

        {% endfor %}


    </table>

{% endblock%}
