{% extends "base_generic.html" %}

{% block content %}
  <h1>자재 추가</h1>

  <p>자재 데이터 입력 기리 제한:</p>
  <p>구분 10자 ; 고겍사 명 50자 ; 자재 품명 50자 </p><br>
  <p>파일로는 여러 데이터 한 번 만에 처리 가능합니다 </p>
  <p>파일은 CSV 포멧이여 합니다. ("파일명.csv") </p>
  <p>EXCEL에서 CSV 포멧으로 저장 가능합니다.</p>

  

  <form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>

{% endblock %}
